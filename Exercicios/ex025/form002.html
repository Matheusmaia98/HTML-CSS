<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="12" size="12" autocomplete="name" placeholder="Nome de usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="12" placeholder="min 8 digitos" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Cadastrar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
